<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Reset Password Screen</title>
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset-password.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="pt-3 pl-3">MyCustomer</h1>
      <div class="row form-space justify-content-center">
        <div class="col-md-4">
          <form>
            <h1 class="form-title text-muted text-center">
              Create a new password
            </h1>
            <div class="form-group">
              <div class="input-group" id="show_hide_password_one">
                <div class="input-group-addon passwordIcon">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <input
                  class="form-control"
                  id="formInput_one"
                  type="password"
                  placeholder="Enter new password"
                />
                <div
                  class="input-group-addon passwordIcon"
                  id="password_icon_one"
                >
                  <a href=""
                    ><i class="fa fa-eye-slash" aria-hidden="true"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group" id="show_hide_password_two">
                <div class="input-group-addon passwordIcon">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <input
                  class="form-control"
                  id="formInput"
                  type="password"
                  placeholder="Enter new password again"
                />
                <div
                  class="input-group-addon passwordIcon"
                  id="password_icon_two"
                >
                  <a href=""
                    ><i class="fa fa-eye-slash" aria-hidden="true"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-large lg d-flex align-items-center justify-content-center"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row footer justify-content-center">
        <ul>
          <li><a href="#"> Contact</a></li>
          <li><a href="#"> Privacy Policy</a></li>
          <li><a href="#"> Terms of Use</a></li>
          <li><a href="#"> Cookie Policy</a></li>
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
